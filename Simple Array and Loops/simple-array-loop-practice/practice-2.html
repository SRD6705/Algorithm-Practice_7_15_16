	What is the index of "apples"?

	var fruit = ["oranges", "pineapples", "strawberries", "apples", "tangerines", "grapes", "pears"];

	function getFruit(fruitArr){
		for( var i = 0; i < fruitArr.length; i++) {

			if(fruitArr[i] === "strawberries"){
				return(fruitArr[i]);
			}


		}

		}

		


	document.getElementById('answer').innerHTML = getFruit(fruit);
